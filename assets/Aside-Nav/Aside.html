<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aside Code</title>
</head>
<body>

  <aside>
    <!-- Just Wait Here this is navigation but in Left side -->
      <div class="Logo">
        <h1>
          <img src="/assets/Images/lost-items-missing-svgrepo-com (1).png" alt="This is Image">
          Lost and Found <br> 
          Management <br>System
        </h1>
        <p>General</p>
      </div>

      <nav class="button-Nav">
        <!-- User Profile -->
      <hr>
      <button class="btn" id="User">
          <span class="btn-text-one"><i class="fa-solid fa-user-shield fa-beat-fade"></i></span>
          <span class="btn-text-two">User Profile</span>
      </button>
      <hr>
      <!-- View Lost Item -->
      <button class="btn" id="viewlostItem">
        <span class="btn-text-one"><i class="fa-regular fa-eye fa-bounce"></i></span>
        <span class="btn-text-two">View Lost Item</span>
      </button>
      <hr>
      <!--Report Missing-->
      <button class="btn" id="reportMissing">
        <span class="btn-text-one"><i class="fa-solid fa-person-circle-question fa-bounce"></i></span>
        <span class="btn-text-two">Report Missing</span>
      </button>
      <hr>
      <!-- Claim Conformation  -->
      <button class="btn" id="claimConformation">
        <span class="btn-text-one"><i class="fa-solid fa-square-check fa-bounce"></i></span>
        <span class="btn-text-two">Claim Conformation</span>
      </button>
      <hr>
    </aside>

</html>
