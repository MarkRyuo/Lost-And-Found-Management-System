<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- This is link for aside -->
  <link rel="stylesheet" href="/User-Profile/Userprofile.css">
  <link rel="stylesheet" href="/View Lost Item/ViewLostItem.css">
  <title>View Lost Item|Lost and Found</title>
</head>
<body>
 
  
    <!-- This Aside -->
    <aside>

      <div class="Logo">
        <h1>
          <img src="/assets/Images/lost-items-missing-svgrepo-com (1).png" alt="This is Image">
          Lost and Found <br> 
          Management <br>System
        </h1>
        <p>General</p>
      </div>

      <nav class="button-Nav">
        <!-- User Profile -->
      <hr>
      <button class="btn" id="User">
          <span class="btn-text-one"><i class="fa-solid fa-user-shield fa-beat-fade"></i></span>
          <span class="btn-text-two">User Profile</span>
      </button>
      <hr>
      <!-- View Lost Item -->
      <button class="btn" id="viewlostItem">
        <span class="btn-text-one"><i class="fa-regular fa-eye fa-bounce"></i></span>
        <span class="btn-text-two">View Lost Item</span>
      </button>
      <hr>
      <!--Report Missing-->
      <button class="btn" id="reportMissing">
        <span class="btn-text-one"><i class="fa-solid fa-person-circle-question fa-bounce"></i></span>
        <span class="btn-text-two">Report Missing</span>
      </button>
      <hr>
      <!-- Claim Conformation  -->
      <button class="btn" id="claimConformation">
        <span class="btn-text-one"><i class="fa-solid fa-square-check fa-bounce"></i></span>
        <span class="btn-text-two">Claim Conformation</span>
      </button>
      <hr>
  
    </aside>

   <main class="Tables">
          <!-- Header Section -->
     <header class="nav">
      <nav class="parent-Nav">
        <h1><span><i class="fa-solid fa-eye fa-beat-fade"></i></span>View Lost Item</h1>
        <button id="View-lost-Logout">
          <i class="fa-solid fa-right-from-bracket fa-bounce"></i> <!--This is Bouncing Icon-->
          Logout  <!--This is Text Logout-->
        </button>
      </nav>
    </header>
    
      <!-- Table Here -->
      <table class="parent-Table">
        <!--5 table table header (th)  table row(tr)-->
        <tr class="table-Header">
          <th>Item Number</th>
          <th>Item Name</th>
          <th>Date Found</th>
        </tr>
        <!-- Need 5 table Data Cell (td) -->
        <!-- First Table -->
        <tr>
          <td><input type="text" placeholder="ItemNumber"></td>
          <td><input type="text" placeholder="ItemName"></td>
          <td><input type="text" placeholder="FoundDate"></td>
          <!-- <td><button>View</button></td> this is Pilot -->
        </tr>

        <!-- 2nd table  -->
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
  
        <!-- 3rd Table -->
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>

        <!-- 4th Table -->
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>

      </table>
  </main>
</body>
</html>
